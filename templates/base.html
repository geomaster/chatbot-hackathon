<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - TelenorBot Dashboard</title>
        <link rel="stylesheet" href="/dashboard/static/semantic.min.css">
        <link rel="stylesheet" href="/dashboard/static/style.css">
        <link rel="stylesheet" href="/dashboard/static/c3.min.css">
    </head>
    <body>
        <header class="ui inverted pointing menu">
            <div class="item">
                <h1 class="ui header inverted">TelenorBot Dashboard</h1>
            </div>
            <div class="item {%block questions_class %}{% endblock %}">
                <a href="/dashboard/questions">Pitanja</a>
            </div>
            <div class="item {%block surveys_class %}{% endblock %}">
                <a href="/dashboard/surveys">Ankete</a>
            </div>
        </header>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        {% block scripts %}{% endblock %}
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="/dashboard/static/c3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </body>
</html>
